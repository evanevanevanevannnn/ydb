syntax = "proto3";
option cc_enable_arenas = true;

package NYql.NSo.NProto;

enum ESolomonClusterType {
    CT_UNSPECIFIED = 0;
    CT_SOLOMON = 1;
    CT_MONITORING = 2;
}

message TToken {
    string Name = 1;
}

message TDqSolomonSchemeItem {
    string Key = 1;
    uint32 Index = 2;
    uint32 DataTypeId = 3;
}

message TDqSolomonShardScheme {
    TDqSolomonSchemeItem Timestamp = 1;
    repeated TDqSolomonSchemeItem Labels = 2;
    repeated TDqSolomonSchemeItem Sensors = 3;
};

message TDqSolomonShard {
    string Endpoint = 1;
    string Project = 2;
    string Cluster = 3;
    string Service = 4;

    ESolomonClusterType ClusterType = 20;
    bool UseSsl = 21;

    TDqSolomonShardScheme Scheme = 30;

    string ServiceAccount = 40;
    TToken Token = 41;
}

message TDownsampling {
    bool Disabled = 1;
    string Aggregation = 2;
    string Fill = 3;
    int64 GridMs = 4;
}

message TDqSolomonSource {
    ESolomonClusterType ClusterType = 1;
    string HttpEndpoint = 2;
    string GrpcEndpoint = 3;
    bool UseSsl = 4;
    string ServiceAccount = 5;
    TToken Token = 6;

    string Project = 7;
    optional string Cluster = 8;
    map<string, string> Selectors = 9;
    optional string Program = 10;
    // seconds since Epoch
    int64 From = 11;
    int64 To = 12;
    TDownsampling Downsampling = 13;
    repeated string SystemColumns = 14;
    repeated string LabelNames = 15;
    map<string, string> Settings = 16;
    repeated string RequiredLabelNames = 17;
}
